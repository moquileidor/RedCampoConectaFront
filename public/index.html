<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  
  <!-- Bootstrap CSS (sin atributo integrity) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Campo Conecta</title>
    
  <!-- Estilos forzados para botones -->
  <style>
    /* Forzar la barra de navegación al frente */
    .navbar, .navbar-campo-conecta {
      position: relative !important;
      z-index: 1100 !important;
      width: 100% !important;
      display: block !important;
      background-color: #6BB190 !important;
    }
    
    /* Forzar que el contenedor de la barra sea flex */
    .container-fluid, .contenedor-info-nav {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;
      max-width: 1200px !important;
      margin: 0 auto !important;
    }
    
    /* Forzar el contenedor de botones */
    .contenedor-btns-nav, .d-flex.align-items-center {
      display: flex !important;
      visibility: visible !important;
      z-index: 1200 !important;
      flex-wrap: nowrap !important;
    }
    
    /* Forzar botones */
    .btn-iniciar-sesion, .btn-registrarme {
      display: inline-flex !important;
      visibility: visible !important;
      opacity: 1 !important;
      z-index: 1200 !important;
      align-items: center !important;
    }
    
    /* Estilos para enlaces en la barra */
    .nav-link, .navbar a, .navbar button.btn-link {
      color: #fff !important;
      font-weight: 500 !important;
    }
    
    /* Todos los elementos dentro de la barra de navegación */
    .navbar * {
      z-index: 1150 !important;
    }
    
    /* Estilos para modal backdrop */
    .modal-backdrop {
      display: none !important;
    }
    
    /* Restaurar scroll */
    body {
      overflow: auto !important;
      padding-right: 0 !important;
    }
    
    /* Landing section debajo de la barra */
    .landing {
      position: relative !important;
      z-index: 1 !important;
      margin-top: 0 !important;
    }
    
    /* Nombre de usuario */
    .nombre-usuario-campo-conecta {
      color: #fff !important;
    }
    
    /* Menú desplegable para enlaces de navegación */
    .dropdown-menu {
      z-index: 1500 !important;
    }
    
    /* Banner debajo de la barra de navegación */
    .HomePage > section.landing {
      margin-top: 0 !important;
      position: relative !important;
      z-index: 1 !important;
    }
  </style>
    
  <script>
    // Este script forzará el cierre de sesión al recargar la página
    // Descomentar esta línea si quieres forzar el cierre de sesión cada vez que se recargue la página
    // localStorage.removeItem('user');
    
    // Asegurar que el documento esté listo antes de ejecutar Bootstrap
    document.addEventListener('DOMContentLoaded', function() {
      // Limpiar cualquier modal backdrop y estilos que bloqueen el scroll
      function cleanupModals() {
        // Remover todos los backdrops
        var backdrops = document.querySelectorAll('.modal-backdrop');
        for (var i = 0; i < backdrops.length; i++) {
          backdrops[i].remove();
        }
        
        // Restaurar el body a su estado normal
        document.body.classList.remove('modal-open');
        document.body.style.overflow = '';
        document.body.style.paddingRight = '';
        document.body.removeAttribute('style');
        
        // Forzar el desbloqueo del scroll
        document.documentElement.style.overflow = '';
        document.documentElement.style.paddingRight = '';
      }
      
      // Ejecutar limpieza
      cleanupModals();
      
      // También ejecutar después de un breve retraso
      setTimeout(cleanupModals, 500);
      
      // Asegurarse de que la barra de navegación esté bien estilizada
      function fixNavbar() {
        var navbar = document.querySelector('.navbar');
        if (navbar) {
          navbar.style.backgroundColor = '#6BB190';
          navbar.style.display = 'block';
          navbar.style.width = '100%';
          navbar.style.position = 'relative';
          
          // Encontrar todos los enlaces y aplicar estilo blanco
          var links = navbar.querySelectorAll('a, button.btn-link');
          links.forEach(function(link) {
            link.style.color = '#fff';
          });
        }
      }
      
      // Ejecutar fijación de la barra de navegación varias veces
      fixNavbar();
      setTimeout(fixNavbar, 300);
      setTimeout(fixNavbar, 1000);
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Bootstrap JS (sin atributo integrity) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
